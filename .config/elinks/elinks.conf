    set terminal.xterm-ghostty.restrict_852 = 1
    ## terminal.xterm-ghostty.utf_8_io [0|1]
    set terminal.xterm-ghostty.utf_8_io = 1
    ## terminal.xterm-ghostty.m11_hack [0|1]
    set terminal.xterm-ghostty.m11_hack = 1









##############################
# Automatically saved options
#

## document 
#  Document options.

  ## document.colors 
  #  Default document color settings.

    ## document.colors.link <color|#rrggbb>
    #  Default link color.
    set document.colors.link = "green"

    ## document.colors.vlink <color|#rrggbb>
    #  Default visited link color.
    set document.colors.vlink = "yellow"






##################################
# Automatically saved keybindings
#

bind "main" "Ctrl-U" = "move-half-page-up"
bind "main" "Ctrl-D" = "move-half-page-down"
bind "main" "K" = "keybinding-manager"
# Ctrl-J interpreted as Line feed
bind "main" "Enter" = "scroll-down"
bind "main" "Ctrl-J" = "scroll-down"
bind "main" "Ctrl-K" = "scroll-up"
